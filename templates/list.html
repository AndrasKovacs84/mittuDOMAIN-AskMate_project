<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<title>{{ title }}</title>
</head>
<h2>AskMate</h2>
<table>
    <tr>
        {% for header in questions[0] %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    {% for i in range(1, questions|length) %}
    <tr>
        {% for row in questions[i] %}
            <td>{{ row }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<title>{{ title }}</title>
</head>
<body>
    <h2>AskMate</h2>
        <button name="new_question" onclick="location.href='/question/new'" type="button">Ask a question</button>

    <table>
        <tr>
            {% for header in questions[0] %}
            <th>{{ header }}</th>
            {% endfor %}
            <th>View Question</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for i in range(1, questions|length) %}
        <tr>  
            {% set outer_loop = loop %}
            {% for row in questions[i] %}
                <td>{{ row }}</td>
                {% if loop.index == questions[i]|length %}
                <td><button name="index_button" onclick="location.href='/question/{{ outer_loop.index }}'" type="button">View</button></td>
                <td>  <a href="/question/{{ questions[outer_loop.index][0] }}/edit"> <img src={{ url_for("static", filename="edit.png" ) }} alt="edit" width="30" height="30" title="edit"> </a> </td>
                <td>  <a href="/question/{{ questions[outer_loop.index][0] }}/delete"> <img src={{ url_for("static", filename="delete.png") }} alt="delete" width="30" height="30" title="delete"> </a> </td>                

                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
